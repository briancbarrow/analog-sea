<!DOCTYPE html>
<html>
	<head>
		<title>AnalogSea Sign up</title>
		<meta charset="utf-8" name="description" content="Analog Sea Sign up page">
		<meta charset="utf-8" name="keywords" content="cloud computing sign up account creation">
		<script src="https://use.fontawesome.com/eb613f2c14.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Fira+Sans|Pontano+Sans|Telex" rel="stylesheet">
		<link href="main.css" rel="stylesheet">
	</head>
	<body>
		<main>
			<img class="logo" src="images/logo.png">
			<form class="sign-up" action="/signup/" method="post">
				<h1>Sign Up</h1>
				<fieldset name="sign-up">
					<label for="email">Email</label>
					<input id="email" name="email" type="email" placeholder="foo@bar.com" required>
					<label for="password">Password</label>
					<input id="password" name="password" type="password" placeholder="1234passw0rd" required>
					<button type="submit">Submit</button>	
					<p class="forgot"><a href="/forgot-password/new">Forgot Password?</a></p>
				</fieldset>
			</form>
			<p class="login">Already have an account? <a href="/login">Log In</a></p>
		</main>
	</body>
</html>
